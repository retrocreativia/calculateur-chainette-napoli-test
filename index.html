<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur de Chaînette de Départ</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root{
      --bg:#fdf8f4;
      --card:#ffffff;
      --text:#4b2e2e;
      --border:#edd8cc;
      --accent:#e59a72;
      --accent2:#de7f5f;
      --shadow:0 18px 45px rgba(75,46,46,.10);
      --radius:24px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:50px 18px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .container{max-width:680px;margin:0 auto}
    .card{
      background:var(--card);
      padding:35px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    h1{
      text-align:center;
      margin:0 0 30px;
      font-size:26px;
      letter-spacing:-0.3px;
      color:#5a3a32;
    }
    .bloc-welcome{
      background:var(--accent);
      color:#fff;
      padding:18px;
      border-radius:18px;
      font-weight:600;
      margin-bottom:20px;
      text-align:center;
      font-size:16px;
    }
    .bloc-info{
      background:#fff7f2;
      padding:24px;
      border-radius:18px;
      margin-bottom:28px;
      font-size:15px;
      line-height:1.7;
      border:1px solid var(--border);
    }
    label{
      display:block;
      margin:18px 0 6px;
      font-weight:600;
      font-size:14px;
    }
    input{
      width:100%;
      padding:14px;
      border:1px solid var(--border);
      border-radius:14px;
      font-size:15px;
      outline:none;
      transition:.2s;
      background:#fff;
    }
    input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 4px rgba(229,154,114,.25);
    }
    button{
      width:100%;
      margin-top:24px;
      padding:15px;
      border:none;
      border-radius:16px;
      font-size:16px;
      font-weight:700;
      color:#fff;
      cursor:pointer;
      background:linear-gradient(180deg,var(--accent),var(--accent2));
      transition:.2s;
    }
    button:hover{transform:translateY(-2px)}
    .result{
      margin-top:24px;
      padding:20px;
      border-radius:18px;
      background:#fffaf6;
      border:1px dashed var(--border);
      font-size:15px;
      line-height:1.6;
      min-height:24px;
    }
    .footer{
      text-align:center;
      margin-top:25px;
      font-size:13px;
      color:#8c6a60;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Calculateur de Chaînette de Départ</h1>
